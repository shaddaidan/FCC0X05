<body>
     
    <h1>these are some js stuff i want to test out need to work on my js skills and knowledge</h1>

    <button onclick="showMessage()">Click Me</button>

<p id="myText">This is some text.</p>
<button onclick="changeText()">Change Text</button>

<img id="myImage" src="image1.jpg" alt="Image 1">
<button onclick="changeImage()">Change Image</button>
<script>

  let imageNumber = 1;
  function changeImage() {
    imageNumber = (imageNumber % 2) + 1;
    document.getElementById('myImage').src = 'image' + imageNumber + '.jpg';
  }



function showMessage() {
    alert('Hello, World!');
  }

  function changeText() {
    document.getElementById('myText').innerHTML = 'Text changed!';
  }
</script>
